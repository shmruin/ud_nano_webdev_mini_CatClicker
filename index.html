<!DOCTYPE>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class='container'>
        <ul id='cat-name-list'></ul>
        <img id='cat-container' src='' width="600" height="300">
        <h1 id='selected-cat-name'></h1>     
        <h1 id='click-board'>0</h1>
        <form action="">
            <button type='button' id='admin'>Admin</button>
        </form>
    </div>
    <div class='admin-container'>
        <form action="">
            <label for="admin-cat-name">Name</label>
            <input type="text" name='admin-cat-name' id='admin-cat-name'>
            <br>
            <label for="admin-cat-img">ImgURL</label> 
            <input type="text" name='admin-cat-img' id='admin-cat-img'>
            <br>
            <label for="admin-cat-clicks">#Clicks</label>
            <input type="text" name='admin-cat-clicks' id='admin-cat-clicks'>
            <br>
            <button type='button' id='cancel-btn'>Cancel</button>
            <button type='button' id='save-btn'>Save</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
