<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul data-bind="foreach: catList">
        <li data-bind="text: $data.name, click: $parent.changeCat"></li>
    </ul>
    <div data-bind="with: currentCat">

        <h2 data-bind="text: name"></h2>
        <h3 data-bind="text: title"></h3>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" width="600" height="600" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
        <ul data-bind="foreach: nickname">
            <li data-bind="text: $data"></li>
        </ul>

    </div>
    <script type='text/javascript' src='knockout-3.4.2.js'></script>
    <script src="script.js"></script>
</body>
</html>
